<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Basics</title>
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/utilities.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <!-- main grid container -->
  <header>
    <h1>Intro to CSS Grid</h1>
  </header>
  <main>
    <section class="static-grid-container">
      <header>
        <h2>Basic Grid</h2>
        <p>This is a static constructed grid</p>
      </header>
      <!-- 3 boxes -->
      <div class="flexible-box bg-red">1</div>
      <div class="flexible-box bg-green">2</div>
      <div class="flexible-box bg-red">3</div>
      <!-- 3 boxes-->
      <div class="flexible-box bg-gray">4</div>
      <div class="flexible-box bg-red">5</div>
      <div class="flexible-box bg-gray">6</div>
      <!-- 3 boxes -->
      <div class="flexible-box bg-red">7</div>
      <div class="flexible-box bg-green">8</div>
      <div class="flexible-box bg-red">9</div>
    </section>
    <!-- Responsive Grid -->
    <section class="content-section">
      <header>
        <h2>Auto-fit Responsive Grid</h2>
        <p>This grid uses auto-fit to extend and contract content</p>
      </header>
      <div class="responsive-grid-container">
        <div class="static-box bg-red">1</div>
        <div class="static-box bg-green">2</div>
        <div class="static-box bg-red">3</div>
        <!-- 3 boxes-->
        <div class="static-box bg-gray">4</div>
        <div class="static-box bg-red">5</div>
        <div class="static-box bg-gray">6</div>
        <!-- 3 boxes -->
        <div class="static-box bg-red">7</div>
        <div class="static-box bg-green">8</div>
      </div>
    </section>
  </main>
</body>

</html>
